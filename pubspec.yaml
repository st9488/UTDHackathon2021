name: utd_hackathon2021
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  restart_app: #latest version
  geolocator: #latest version
  geocoding: #latest version
  image_picker: #latest version
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.1.3
  cloud_firestore: ^2.5.3
  provider: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:
  assets:
    - assets/graphics/logo.png

  uses-material-design: true

  fonts:
    - family: BebasNeue
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf
        - asset: fonts/Heebo-Black.ttf
        - asset: fonts/Heebo-Bold.ttf
        - asset: fonts/Heebo-ExtraBold.ttf
        - asset: fonts/Heebo-ExtraLight.ttf
        - asset: fonts/Heebo-Light.ttf
        - asset: fonts/Heebo-Medium.ttf
        - asset: fonts/Heebo-Regular.ttf
        - asset: fonts/Heebo-SemiBold.ttf
        - asset: fonts/Heebo-Thin.ttf
